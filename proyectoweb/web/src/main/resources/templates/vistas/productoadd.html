<h1>Formulario para Agregar Producto</h1>
<form method="post" action="/api/productos/registrar" enctype="multipart/form-data">
    <label>ID del Proveedor:</label><br>
    <input type="number" name="id_proveedor" id="id_proveedor" readonly required><br><br>

    <label>Nombre del Producto:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Imagen del Producto:</label><br>
    <input type="file" name="imagen" accept="image/*" required><br><br>

    <label>Descripción:</label><br>
    <textarea name="descripcion" rows="4" required></textarea><br><br>

    <label>Precio:</label><br>
    <input type="number" name="precio" step="0.01" required><br><br>

    <label>Stock:</label><br>
    <input type="number" name="stock" required><br><br>

    <button type="submit">Agregar Producto</button>
</form>

<script src="/js/addproducto.js"></script>
</body>
